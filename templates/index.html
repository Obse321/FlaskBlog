{%extends "base.html"%}

{%block body%}
<h1>Последние посты</h1>
{% if posts %}
<div class="posts">
    {% for post in posts %}
    <article class="post">
        <h2>{{ post.title }}</h2>
        <p class="date">Опубликовано: {{post.date}}</p>
        <p>{{ post.content[:100] }}...</p>
        <a href="{{ url_for('show_post',id=post.id) }}">Читать далее</a>
    </article>
    {% endfor %}
</div>
{% else %}
<p>Пока нет постов.</p>
{% endif %}
{%endblock%}
